<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/index.4d663569.css">
    <title>Country Information - World Regions</title>
    <script defer="" src="/index.0641b553.js"></script>
</head>
<body>
<header class="outer-container">
    <div class="inner-container">
        <div class="world-box">
            <span id="error-message"></span>
            <img src="/world_map.34fa97b5.png" class="world-pic">
            <img class="blauw" src="/blauwAfrika.f0c28ae8.png" alt="Afrika">
            <img class="donkerGroen" src="/donkerGroenNoordAmerika.427cd98d.png" alt="Noord-Amerika">
            <img class="geel" src="/geelEuropa.0c3e2e13.png" alt="Europa">
            <img class="lichtGroen" src="/groenZuidAmerika.7b166996.png" alt="Zuid-Amerika">
            <img class="paars" src="/paarsOceania.744ad2dd.png" alt="Oceania">
            <img class="rood" src="/roodAsia.3e539573.png" alt="Asia">
        </div>
    </div>
</header>


<!--Maak een <ul>-tag in de HTML die je als referentie kunt gebruiken in jouw JavaScript bestand;-->
<main class="outer-container">
    <div class="inner-container">
        <label>
            <input id="getUser-invoerbalk" type="number">
        </label>
        <button id="btn-landen" class="btn-landen" type="button" name="landen-button">Get Countries</button>
        <section class="landen-container">
            <ul id="landList" class="uList"></ul>
        </section>
    </div>
</main>

</body>
</html>
